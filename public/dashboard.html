<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Upload a picture and use facial recognition software that helps keep you on track">
	<meta name="keywords" content="Upload Flowstate facial recognition software Kairos">
	<link href="style/index.css" rel="stylesheet" type="text/css">
	<link href="style/dashboard.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="chartist.min.css">
	<script src="chartist.min.js"></script>

	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
	<title>DashBoard</title>
</head>
<body>
	<header>
		<div class="header">
			<img src="#" id="img=logo" alt="Flow-State Logo">
			<h1 class="banner" role="banner">Dashboard</h1>
			<a href="#">Logout</a>
		</div>

	</header>
	<main role="main">
		<div id="nav-area">
			<button id="on-btn">On</button>
			<button id="off-btn">Off</button>
			<button type="button" id="newBtn">New Video</button>
		</div>
		<div class="main-area">
			<div class="video">
				<video autoplay="true" id="videoElement"></video>
			</div>
			<div id="mood-graph" class="ct-chart cd-octave">
				
			</div>
			<div id="progress-graph" class="ct-chart cd-octave">
			</div>
			<div id="canvas area">
				<canvas id ="overall-chart"></canvas>
		</div>
	</main>
	<footer role="conent-info">
		<p id="">Powered by <a href="#">Kairos</a>.</p>
	</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="javascript/dashboard.js"></script>  
</body>
</html>
