<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Upload a picture and use facial recognition software that helps keep you on track">
	<meta name="keywords" content="Upload Flowstate facial recognition software Kairos">
	<link href="style/dashboard.css" rel="stylesheet" type="text/css">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
	<title>DashBoard</title>
</head>
<body>
	<header>
		<div class="header">
			<p id="logo">fS</p>
		</div>
		<div class="banner">
			<h1 role="banner">Dashboard</h1>
		</div>

	</header>
	<main role="main">
		<div id="nav-area">
			<button id="newBtn">New Video</button>
			<button id="overall-btn">Overall Feel</button>
			<button id="lastVid-btn">Recent Video Results</button>
		</div>
		<div class="main-area">
			<div class="canvas-overall">
				<canvas id="overall-chart"></canvas>
			</div>
			<div class="canvas-recent">
				<canvas id="recentVideo"></canvas>
			</div>
		</div>
	</main>
	<footer role="content-info">
		<p id="">Powered by <a href="#">Kairos</a>.</p>
	</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="javascript/dashboard.js"></script>  
</body>
</html>
