<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
	<meta name="description" content="Upload a picture and use facial recognition software that helps keep you on track">
	<meta name="keywords" content="Upload Flowstate facial recognition software Kairos">
	<link href="style/login.css" rel="stylesheet" type="text/css">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
	<title>Login Page</title>
</head>
<body>
	<header>
		<div class="header">
			<p id="logo">fS</p>
		</div>
		<div class="banner">
			<h1 role="banner">Login</h1>
		</div>
	</header>
	<main role="main">
		<div class="form-area">
			<h2 class="h2">Please sign in below</h2>
			<form id="login-area">
				<fieldset>
					<legend>
						<div id="leg-child">
							<label for="user">Username:</label>
							<input name="user" type="text" id="user-input">
							<label for="pass">Password:</label>
							<input name="pass" type="password" id="pass-input">
							<button type="submit" id="submit-btn">Submit</button>
						</div>
					</legend>
				</fieldset>
			</form>
		</div>
	</main>
	<footer role="content-info">
		<p>Powered by <a href="https://www.kairos.com">Kairos</a></p>
	</footer>
<script src="javascript/login.js"></script>
</body>
</html>
