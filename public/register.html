<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Upload a picture and use facial recognition software that helps keep you on track">
	<meta name="keywords" content="Upload Flowstate facial recognition software Kairos">
	<link href="style/register.css" rel="stylesheet" type="text/css">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>

	<title>Register New User</title>
</head>
<body>
	<header>
	<div class="header">
		<p id="logo">fS</p>
	</div>
	<div class="banner">
		<h1 role="banner">Registration</h1>
	</div>
	</header>
	<main role="main">
		<form>
			<legend>
				<fieldset>
					<label for="username">Username</label>
					<input name="username" required type="text" id="user-input" placeholder="Rocket-Joe">
					<label for="password">Password</label>
					<input type="password" required name="password" id="pass-input" placeholder="********">
					<p class="sub-text"><em>(Password must be at least 8 characters)</em></p>
					<button id="submit-btn">Submit</button>
				</fieldset>
			</legend>
		</form>
	</main>
	<footer role="content-info">
	</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="javascript/register.js"></script>
</body>
</html>
