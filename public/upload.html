<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Upload a picture and use facial recognition software that helps keep you on track">
	<meta name="keywords" content="Upload Flowstate facial recognition software Kairos">
	<link href="style/upload.css" rel="stylesheet" type="text/css">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
	<title>DashBoard</title>
</head>
<body>
	<header>
		<div class="header">
			<p id="logo">fS</p>
		</div>
		<div class="banner">
			<h1 role="banner">Video Upload</h1>
		</div>
	</header>
	<div id="info">
		<h2>Take about a 20 second video about how your current project is going. Do not navigate away from the page. It will redirect you once analysis is complete! It can take up to 30 seconds.</h2>
	</div>
	<main role="main">
			<div id="nav-area">
				<button id="btn-start-recording">Start Recording</button>
				<button id="btn-stop-recording" disabled>Stop Recording</button>
				<button id="dashboard-btn">Back to Dashboard</button>
				<button id="camera-shy">Feeling camera shy?</button>
			</div>
			<div class="main-area">
				<div class="videoNSample">
					<div class="video">
						<video autoplay="true" id="videoElement"></video>
					</div>
					<div class="sample">
						<iframe width="640" height="480" src="https://www.youtube.com/embed/vAAEpeLKyuQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
			</div>
	</main>
	<footer role="content-info">
		<p>Powered by <a href="#">Kairos</a>.</p>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
	<script src="javascript/upload.js"></script>  
</body>
</html>
