<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Upload a picture and use facial recognition software that helps keep you on track">
	<meta name="keywords" content="Upload Flowstate facial recognition software Kairos">
	<link href="index.css" rel="stylesheet" type="text/css">
	<link href="upload.css" rel="stylesheet" type="text/css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
	<header role="banner" class="banner">
		<h1 id="banner">Please take a 20 second video of yourself and how your day is going.</h1>

	</header>
</div>
<div class="main">
	<main role="main">
		<div class="ctrls">
			<div id="button-area">
				<button id="btn-start-recording">Start Recording</button>
				<button id="btn-stop-recording" disabled>Stop Recording</button>
			</div>
			<div id="file-upload">
				<div class="progress">
			    	<div class="progress-bar" role="progressbar"></div>
			    	<button class="btn btn-lg upload-btn" type="button">Upload File</button>
			    </div>	
				<input id="upload-input" type="file" name="uploads[]">
			</div>
		</div>
		<div class="video">
			<video autoplay="true" id="videoElement"></video>
		</div>
		<div class="end-sect">
			<button id="end-btn" disabled>See Results</button>
		</div>
	</main>
</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.4.6/RecordRTC.js"></script>
<script src="https://cdn.webrtc-experiment.com/gumadapter.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script type="module" src="FileSaver.js"></script>
<script type="module" src="upload.js"></script>
</body>
</html>
