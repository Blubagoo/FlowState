<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Upload a picture and use facial recognition software that helps keep you on track">
	<meta name="keywords" content="Upload Flowstate facial recognition software Kairos">
	<link href="style/upload.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="chartist.min.css">
	<script src="chartist.min.js"></script>

	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
	<title>DashBoard</title>
</head>
<body>
	
	<header>
		<div class="header">
			<p id="logo">fS</p>
		</div>
		<div class="banner">
			<h1 role="banner">Video Upload</h1>
		</div>
	</header>

	<main role="main">
		<div id="nav-area">
			<button id="newBtn">New Video</button>
			<button id="overall-btn">Overall Feel</button>
			<button id="lastVid-btn">Recent Video Results</button>
			<div class="ctrls">
				<button id="btn-start-recording">Start Recording</button>
				<button id="btn-stop-recording" disabled>Stop Recording</button>
			</div>
		</div>
		<div class="main-area">
			<div class="videoNSample">
				<div class="video">
					<video autoplay="true" id="videoElement"></video>
				</div>
				<div class="sample">
					<iframe width="640" height="480" src="https://www.youtube.com/embed/vAAEpeLKyuQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					<div class="caption-area">
						<p class="info-sect" id="caption" align="center">As you can see the image above has her facial features right at the center of the picture. The lighting is great and her head is completely upright. </p>
					</div>	
				</div>
			</div>
			
		</div>
	</main>
	<footer role="conent-info">
		<p id="">Powered by <a href="#">Kairos</a>.</p>
	</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="javascript/upload.js"></script>  
</body>
</html>
